<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .scanner-container {
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }

        .result-container {
            margin-top: 20px;
        }

        #qr-result {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <div class="scanner-container">
            <video id="qr-video" autoplay playsinline></video>
        </div>
        <div class="result-container">
            <h2>Результат:</h2>
            <p id="qr-result">Здесь будет отображен результат сканирования...</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/barcode_reader/barcode_reader.js" crossorigin="anonymous"></script>
    <script>
        const video = document.getElementById('qr-video');
        const qrResult = document.getElementById('qr-result');

        const barcodeReader = new BarcodeReader({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/barcode_reader/${file}`;
            }
        });

        barcodeReader.setOptions({
            input: 'video',
            barcodeFormats: 'QR_CODE'
        });

        barcodeReader.onResults((results) => {
            if (results.barcodes.length > 0) {
                const result = results.barcodes[0].rawValue;
                qrResult.textContent = result;
            } else {
                qrResult.textContent = 'QR-код не распознан';
            }
        });

        const startScanner = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                await barcodeReader.start();
            } catch (error) {
                console.error('Ошибка доступа к камере:', error);
                qrResult.textContent = 'Ошибка доступа к камере';
            }
        };

        startScanner();
    </script>
</body>
</html>
