<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>QR Сканер с ML Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Основные стили */
        body, html {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            max-width: 90vw;
            width: 100%;
            max-height: 90vh;
            height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            max-height: 50vh;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #highlight {
            position: absolute;
            border: 2px solid #fff;
            display: none;
            border-radius: 10px;
            animation: scanAnimation 2s infinite linear;
        }

        @keyframes scanAnimation {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); opacity: 0; }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); opacity: 1; }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); opacity: 0; }
        }

        #output {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            text-align: left;
            color: #fff;
            max-height: 100px;
            overflow-y: auto;
        }

        .scan-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            margin: 6px 0;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
        }

        .scan-item:hover {
            transform: scale(1.02);
        }

        .scan-text {
            flex-grow: 1;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            margin: 0;
        }

        .scan-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        button {
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            display: none;
            font-size: 1em;
            margin-top: 10px;
            color: #fff;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s ease;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .result-container {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .result-container h3 {
            margin: 0 0 8px 0;
            font-size: 1.1em;
            font-weight: 700;
        }

        .result-container p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="camera" autoplay playsinline></video>
            <div id="overlay">
                <div id="highlight"></div>
            </div>
        </div>
        <div class="result-container" id="output">
            <h3>Результат сканирования:</h3>
            <p>Тут появятся данные из QR-кода...</p>
        </div>
        <div class="button-container">
            <button id="copyButton" class="btn-copy"><i class="fas fa-copy"></i> Скопировать всё</button>
            <button id="flashButton" class="btn-flash"><i class="fas fa-lightbulb"></i> Включить фонарик</button>
        </div>
        <div class="loading" id="loading">Сканирование...</div>
    </div>

    <!-- Подключение ML Kit -->
    <script src="https://unpkg.com/@google/mlkit@0.0.1/dist/mlkit.js"></script>
    <script>
        const video = document.getElementById('camera');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copyButton');
        const flashButton = document.getElementById('flashButton');
        const loading = document.getElementById('loading');
        const highlight = document.getElementById('highlight');
        let stream = null;
        let track = null;
        let isFlashOn = false;
        let scannedData = [];
        let uniqueValues = new Set();

        // Инициализация ML Kit Barcode Scanner
        async function initializeBarcodeScanner() {
            try {
                // Запуск камеры
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // Инициализация Barcode Scanner
                const barcodeScanner = mlkit.barcodeScanning();

                // Обработка кадров с камеры
                setInterval(async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Распознавание штрих-кодов и QR-кодов
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const barcodes = await barcodeScanner.process(imageData);

                    // Вывод результата
                    if (barcodes.length > 0) {
                        const barcode = barcodes[0];
                        handleScanResult(barcode.rawValue);
                    }
                }, 1000); // Обработка каждую секунду
            } catch (error) {
                console.error("Ошибка при инициализации ML Kit:", error);
                output.innerHTML = `<h3>Ошибка:</h3><p>Не удалось получить доступ к камере. Разрешите доступ в настройках.</p>`;
            }
        }

        // Обработка результата сканирования
        function handleScanResult(data) {
            if (!uniqueValues.has(data)) {
                uniqueValues.add(data);
                scannedData.push({ value: data, suffix: "" });
                renderScannedData();
                loading.style.display = 'none';
            }
        }

        // Отображение отсканированных данных
        function renderScannedData() {
            output.innerHTML = `<h3>Результат сканирования:</h3>`;
            scannedData.forEach((item, index) => {
                const scanItem = document.createElement("div");
                scanItem.classList.add("scan-item");

                const text = document.createElement("span");
                text.classList.add("scan-text");
                text.textContent = item.suffix ? `${item.value} ${item.suffix}` : item.value;

                const buttonsDiv = document.createElement("div");
                buttonsDiv.classList.add("scan-buttons");

                const deleteButton = document.createElement("button");
                deleteButton.innerHTML = '<i class="fas fa-trash"></i> Удалить';
                deleteButton.classList.add("btn-delete");
                deleteButton.onclick = () => {
                    uniqueValues.delete(scannedData[index].value);
                    scannedData.splice(index, 1);
                    renderScannedData();
                };

                buttonsDiv.appendChild(deleteButton);
                scanItem.appendChild(text);
                scanItem.appendChild(buttonsDiv);
                output.appendChild(scanItem);
            });
        }

        // Копирование всех данных
        copyButton.addEventListener('click', () => {
            const textToCopy = scannedData.map(item => item.suffix ? `${item.value} ${item.suffix}` : item.value).join("\n");
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Данные скопированы!");
            });
        });

        // Управление фонариком
        flashButton.addEventListener('click', async () => {
            if (!track) return alert("Фонарик не поддерживается на этом устройстве.");
            try {
                isFlashOn = !isFlashOn;
                await track.applyConstraints({ advanced: [{ torch: isFlashOn }] });
                flashButton.innerHTML = isFlashOn ? '<i class="fas fa-lightbulb"></i> Выключить фонарик' : '<i class="fas fa-lightbulb"></i> Включить фонарик';
            } catch {
                alert("Ошибка управления фонариком.");
            }
        });

        // Запуск сканера
        initializeBarcodeScanner();
    </script>
</body>
</html>
